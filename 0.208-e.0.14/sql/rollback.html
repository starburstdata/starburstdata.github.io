<div class="section" id="synopsis">
<h2>Synopsis</h2>
<div class="highlight-none"><div class="highlight"><pre><span></span>ROLLBACK [ WORK ]
</pre></div>
</div>
</div>
<div class="section" id="description">
<h2>Description</h2>
<p>Rollback the current transaction.</p>
</div>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Introduction to Starburst</title>

    <link rel="stylesheet" href="../assets/reveal/dist/reset.css">
    <link rel="stylesheet" href="../assets/reveal/dist/reveal.css">
    <link rel="stylesheet" href="../assets/reveal/dist/theme/white.css" id="theme">
    <link rel="stylesheet" href="../assets/css/slides-sb.css"/>

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="../assets/reveal/plugin/highlight/monokai.css" id="highlight-theme">
  </head>
  <body>
    <div class="reveal">
      <div class="slides">

        <section data-background="../assets/img/universe-home.png"
          class="title-slide">
          <h1 style="color: white;">Starburst</h1>
          <h2 style="color: white;">Analytics anywhere</h2>
          <p style="color: white;">An introduction to our products and services</p>
        </section>
        <section data-background="../assets/img/logo/starburst.png"
          data-background-size="250px"
          data-background-position="top 10px right 10px"
          data-separator="-horizontal"
          data-separator-vertical="-vertical"
          data-separator-notes="-notes"
          data-charset="iso-8859-15"
          data-markdown="./includes/si-1-overview.md" >
        </section>
        <section data-background="../assets/img/logo/starburst.png"
          data-background-size="250px"
          data-background-position="top 10px right 10px"
          data-separator="-horizontal"
          data-separator-vertical="-vertical"
          data-separator-notes="-notes"
          data-charset="iso-8859-15"
          data-markdown="./includes/si-2-trino.md" >
        </section>

      </div>
    </div>

    <script src="../assets//reveal/dist/reveal.js"></script>
    <script src="../assets//reveal/plugin/notes/notes.js"></script>
    <script src="../assets//reveal/plugin/markdown/markdown.js"></script>
    <script src="../assets//reveal/plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,
        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
      });
    </script>
  </body>
</html>
